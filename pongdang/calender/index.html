<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calender.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <div id="dycalender"></div>
            </div>
        </div>
    </section>
    <script src="calender.js"></script>
    <script>
        dycalendar.draw({
            target: "#dycalender",
            type: 'month',
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show',
        })
    </script>
</body>
</html>
